<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="492.49249" height="294.38138" viewBox="0,0,492.49249,294.38138"><g transform="translate(6.84684,6.48648)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-6.84684,287.8949v-294.38138h492.49249v294.38138z" fill="#ffffff" stroke-width="0"></path><text transform="translate(17.17719,37.05706) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Tên: Potassium</tspan><tspan x="0" dy="46.150000000000006px">Nhóm: IA</tspan><tspan x="0" dy="46.150000000000006px">Kim loại</tspan><tspan x="0" dy="46.150000000000006px">Dạng rắn</tspan><tspan x="0" dy="46.150000000000006px">Kali (Potassium)</tspan><tspan x="0" dy="46.150000000000006px">Kali là một nguyên tố hóa học có ký hiệu K và </tspan><tspan x="0" dy="46.150000000000006px">số nguyên tử 19. Nó là kim loại kiềm mềm,</tspan><tspan x="0" dy="46.150000000000006px"> có màu trắng bạc, dễ bị oxy hóa trong không </tspan><tspan x="0" dy="46.150000000000006px">khí và phản ứng rất mạnh với nước tạo ra một </tspan><tspan x="0" dy="46.150000000000006px">lượng nhiệt đủ để đốt cháy lượng hydro sinh ra </tspan><tspan x="0" dy="46.150000000000006px">từ phản ứng đã nêu.</tspan></text></g></g></svg>