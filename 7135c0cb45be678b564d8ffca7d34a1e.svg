<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="492.49249" height="275.38138" viewBox="0,0,492.49249,275.38138"><g transform="translate(6.84684,6.48648)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-6.84684,268.8949v-275.38138h492.49249v275.38138z" fill="#ffffff" stroke-width="0"></path><text transform="translate(17.17719,37.05706) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Tên: Carbon</tspan><tspan x="0" dy="46.150000000000006px">Nhóm: IVA</tspan><tspan x="0" dy="46.150000000000006px">Phi kim</tspan><tspan x="0" dy="46.150000000000006px">Dạng khí</tspan><tspan x="0" dy="46.150000000000006px">Khí carbon, hay còn gọi là carbon dioxide </tspan><tspan x="0" dy="46.150000000000006px">(CO2), là một hợp chất hóa học gồm một nguyên</tspan><tspan x="0" dy="46.150000000000006px"> tử carbon và hai nguyên tử oxy. Nó là một khí </tspan><tspan x="0" dy="46.150000000000006px">không màu, không mùi và không vị. CO2 là một</tspan><tspan x="0" dy="46.150000000000006px"> khí nhà kính quan trọng, có nghĩa là nó hấp thụ</tspan><tspan x="0" dy="46.150000000000006px"> và giữ nhiệt trong bầu khí quyển.</tspan></text></g></g></svg>