<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="460.27343" height="301.38138" viewBox="0,0,460.27343,301.38138"><g transform="translate(-10.75376,-8.30931)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M10.75376,309.69069v-301.38138h457.49249v301.38138z" fill="#ffffff" stroke-width="0"></path><text transform="translate(17.17719,37.05706) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Tên: Sodium</tspan><tspan x="0" dy="46.15px">Nhóm: IA</tspan><tspan x="0" dy="46.15px">Kim loại</tspan><tspan x="0" dy="46.15px">Dạng rắn</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Natri là một nguyên tố hóa học có ký hiệu Na </tspan><tspan x="0" dy="46.15px">và số nguyên tử 11.</tspan><tspan x="0" dy="46.15px">Là kim loại mềm, màu trắng bạc, dễ tan trong</tspan><tspan x="0" dy="46.15px"> nước và có tính phản ứng cao.</tspan><tspan x="0" dy="46.15px">Không tồn tại tự do trong tự nhiên mà thường</tspan><tspan x="0" dy="46.15px"> kết hợp với các nguyên tố khác dưới dạng hợp </tspan><tspan x="0" dy="46.15px">chất, phổ biến nhất là muối ăn (NaCl).</tspan></text></g></g></svg>